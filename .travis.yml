sudo: false
dist: trusty
language: php

services:
  - mysql
  - postgresql

php:
  - 5.6
  - 7
  - 7.1
  - 7.2
  - 7.3

env:
  matrix:
    - DB=mysql
    - DB=sqlite
    - DB=pgsql

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  # clone UserFrosting
  - cd ../
  - git clone https://github.com/userfrosting/UserFrosting.git
  - cd UserFrosting
  # move and add sprinkle
  - mv ../UF_MarkdownPages app/sprinkles/MarkdownPages/
  - echo "{\"base\":[\"core\",\"account\",\"admin\",\"MarkdownPages\"]}" > app/sprinkles.json
  # set up db
  - bash ./app/sprinkles/MarkdownPages/.travis/before_install.sh $DB

before_script:
  - composer install
  - php bakery migrate

script:
  - app/vendor/bin/phpunit -c app/sprinkles/FormGenerator/phpunit.xml --coverage-clover=app/sprinkles/MarkdownPages/coverage.xml

after_failure:
  - cat app/log/userfrosting.log

after_success:
    - cd app/sprinkles/MarkdownPages/
    - bash <(curl -s https://codecov.io/bash)